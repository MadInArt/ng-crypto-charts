<div class="usersContainer">
  <div class="filterContainer">  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search your user" #input>
    </mat-form-field>
  </div>
  
<div class="tableContainer">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

     <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
      <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
      <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="email" type="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header type="password"> Email </th>
      <td mat-cell *matCellDef="let user" > {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="deltebtn">
         <th mat-header-cell *matHeaderCellDef>  </th>
         <td mat-cell *matCellDef="let user">  <mat-icon (click)='__onDeleteClick(user)' class="functionalIcon">delete</mat-icon>  </td>
    </ng-container>

    <ng-container matColumnDef="showEmailBtn">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let user">  <mat-icon (click)='__onShowEmailClick(user)' class="functionalIcon">remove_red_eye</mat-icon>  </td>
 </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</div>
</div>
